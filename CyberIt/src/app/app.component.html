<h2>Record Activity</h2>

<div class="d-flex">
  <div class="p-2">{{time}}
    
<button class="btn btn-primary" [disabled]="clicked" (click)="start(); clicked = true;" >Start</button>
</div>
<h4>{{timeLeft}}</h4>
<div class="p-2">
<button class="btn btn-primary" (click)="end()">End</button>
</div>
<div class="p-2">
<button class="btn btn-primary" (click)="reset()">Reset</button>
</div>
</div>
 <div class="d-flex" *ngIf="display"> 
  <div class="p-2">
  <button class="btn btn-secondary" (click)="coding()" >Coding & Designing</button>
  
<div class="d-flex" *ngIf="code"> 
  <small>Code Start At:{{stime}}</small>
  <small>Code End At:{{etime}}</small>  
  <div class="p-2 ">
    <button class="btn btn-primary" (click)="endActivity('code')">End</button>
  </div>

</div>
</div>
<div class="p-2">
  <button class=" btn btn-secondary" (click)="documentation()" >Documentation</button>
  <div class="d-flex" *ngIf="document">
    <small>Documentation At:{{sdtime}}</small>
  <small>Documentation At:{{edtime}}</small>

  <div class="p-2 ">
    <button class="btn btn-primary" (click)="endActivity('document')">End</button>
  </div>
</div>
  <div>

  </div>
</div>
</div>
